<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 10 y 11</title>
</head>
<body>

   
    <p id="resultado1"></p>


    <p id="resultado"></p>

    <script>
      

        var telefono = prompt("Introduce un número de teléfono:")
        var expresion = /^(\d{3}[- ]?\d{3}[- ]?\d{3})$/
        if (expresion.test(telefono)) {
            document.getElementById("resultado1").innerHTML = "Formato válido"
        } else {
            document.getElementById("resultado1").innerHTML = "Formato no válido"
        }




        var texto = "El coste del equipo es de 90.25$ iva incluido. Se aceptan $ y €."
        var nuevoTexto = texto.replace(/(\d+(\.\d+)?)\$/g, "$1€")
        document.getElementById("resultado").innerHTML = nuevoTexto



    </script>

</body>
</html>
